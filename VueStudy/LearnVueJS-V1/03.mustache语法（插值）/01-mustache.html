<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <p>{{firstname + lastname}}</p>
    <p>{{firstname + ' ' + lastname}}</p>
    <p>{{firstname}} {{lastname}}</p>
    <p>{{content * 2}}</p>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        firstname: 'kobe',
        lastname: 'bryant',
        content: 100
      }
    })
  </script>
</body>
</html>
