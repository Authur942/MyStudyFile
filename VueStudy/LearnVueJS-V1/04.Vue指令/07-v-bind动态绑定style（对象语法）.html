<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2 :style="{fontSize: fontSizeNow + 'px',color:fontColorNow}">{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        fontSizeNow: 100,
        fontColorNow: 'blue'
      }
    })
  </script>
</body>
</html>
