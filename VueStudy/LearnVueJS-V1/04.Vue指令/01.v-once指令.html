<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- v-once 简单指令 设置这个指令可以防止下次数据变动的时候也会改变-->
  <!-- 也就是说只想要当前数据展示一次，有改动也不重新渲染 -->
  <div id='app'>
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！'
      }
    })
  </script>
</body>
</html>
