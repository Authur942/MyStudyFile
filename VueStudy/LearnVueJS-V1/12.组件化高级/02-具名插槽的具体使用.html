<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue html demo</title>
  </head>
  <body>
    <div id="app">
      <cpn><button slot="left">{{message}}</button></cpn>
      <cpn><button slot="center">{{message}}</button></cpn>
      <cpn><button slot="right">{{message}}</button></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{message}}</h2>
        <p>{{content}}</p>
        <slot name="left"><span>left</span></slot>
        <slot name='center'><span>center</span></slot>
        <slot name='right'><span>right</span></slot>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const cpn = {
        template: '#cpn',
        data () {
          return {
            message: '我是标题',
            content: '我是内容，哈哈哈'
          }
        }
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '大家好'
        },
        methods:{

        },
        components: {
          cpn
        }
      })
    </script>
  </body>
</html>
