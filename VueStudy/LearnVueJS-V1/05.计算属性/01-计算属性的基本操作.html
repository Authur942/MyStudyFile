<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 1.这是mustache语法 -->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <!-- 2.使用方法的形式 -->
    <h2>{{getFullName()}}</h2>
    <!-- 3.使用计算属性的方式 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        firstName: 'leBron',
        lastName:'James'
      },
      methods: {
        getFullName(){
          return this.firstName + ' ' + this.lastName
        }
      },
      computed: {
        fullName:function(){
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>
</html>
