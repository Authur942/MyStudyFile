<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>总价格：{{totalPrice}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        books:[
          {id: 001, name: 'Unix编程艺术', price: 110},
          {id: 002, name: '代码大全', price: 112},
          {id: 003, name: '计算机原理', price: 130},
          {id: 004, name: '超级计算机', price: 120},
          {id: 005, name: 'Linux系统集成', price: 100}
        ]
      },
      computed: {
        totalPrice:function(){
          let result = 0;
          for(let i = 0;i < this.books.length;i++){
            result += this.books[i].price
          }
          return result
          // ES6新循环语法
          // for(let i in this.books){}
          // for(let book of this.books){}
        }
      }
    })
  </script>
</body>
</html>
