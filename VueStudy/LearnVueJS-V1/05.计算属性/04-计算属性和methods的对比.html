<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性的缓存</title>
</head>
<body>
  <div id='app'>
    <!-- 通过mustache语法直接拼接 过于繁琐-->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <!-- 通过定义methods方法 调用多次比较耗费性能-->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 通过computed属性 本身带有一个缓存机制-->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      methods: {
        getFullName(){
          console.log('getFullName');
          return this.firstName + ' ' + this.lastName;
        }
      },
      computed: {
        fullName:function(){
          console.log('fullName');
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>
</html>
