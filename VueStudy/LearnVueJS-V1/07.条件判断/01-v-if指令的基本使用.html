<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2 v-if="istrue">如果为假则显示我</h2>
    <h2 v-else>如果为真则显示我</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const App = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        istrue: true
      }
    })
  </script>
</body>
</html>
