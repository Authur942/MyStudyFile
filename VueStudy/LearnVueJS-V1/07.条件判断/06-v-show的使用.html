<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 比较v-if和v-show的区别 -->
    <h2 v-if="istrue">{{message}}</h2>
    <!-- v-show只是将标签样式上进行修改，将设置为display:none -->
    <h2 v-show="istrue">{{message}}</h2>

    <!-- 当一个组件需要频繁切换时，处于性能的考虑，使用v-show指令-->
    <!-- 当只切换一次时则使用v-if指令 -->
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        istrue: true
      }
    })
  </script>
</body>
</html>
