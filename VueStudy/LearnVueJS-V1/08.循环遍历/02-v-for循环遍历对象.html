<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环遍历对象</title>
</head>
<body>
  <div id='app'>
    <ul>
      <!-- 在遍历对象中主要遍历的是value值 -->
      <!-- 在v-for循环遍历中设置遍历参数的顺序为(value,key,index) -->
      <li v-for="(item,key,index) in letters">{{(index+1) + '.' +key + ':'+item}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        letters: {
          name: 'zhang',
          age: 18,
          height: 1.88
        }
      }
    })
  </script>
</body>
</html>
