<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for="(item,index) in letters" :class="{active:currentIndex === index}" @click="liClick(index)">{{item}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！',
        letters: ['海贼王','变形金刚','奥特曼','海尔兄弟'],
        currentIndex: 0
      },
      methods: {
        liClick(index){
          this.currentIndex = index
        }
      }
    })
  </script>
</body>
</html>
