<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue html demo</title>
  </head>
  <body>
    <div id="app">
      <cpn @cbtnclick="cpnClick"></cpn>
    </div>

    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const cpn = {
        template: '#cpn',
        data () {
          return {
            categories: [
              {id:001,name:'aaa'},
              {id:002,name:'bbb'},
              {id:003,name:'ccc'},
              {id:004,name:'ddd'}
            ]
          }
        },
        methods: {
          btnClick(item){
            this.$emit('cbtnclick', item)
          }
        }
      }
      const app = new Vue({
        el: '#app',
        data: {

        },
        methods:{
          cpnClick(item){
            console.log('-------',item);
          }
        },
        components: {
          cpn
        }
      })
    </script>
  </body>
</html>
