<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn1></cpn1>
    <cpn2></cpn2>
    <cpn3></cpn3>
    <cpn4></cpn4>
  </div>
  <script src='../js/vue.js'></script>
  <script type="text/x-template" id="cpn4">
    <div>
      <h2>我是标题4</h2>
      <p>我是内容，哈哈哈</p>
    </div>
  </script>
  <script>
    // 创建组件普通写法
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容，呵呵呵</p>
        </div>`
    })
    Vue.component('cpn1', cpn1)

    // 创建组件的语法糖写法
    Vue.component('cpn2', {
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容，呵呵呵</p>
        </div>`
    })
    // 创建组件的模板抽离写法
    Vue.component('cpn4', {
      template: '#cpn4'
    })
    // Vue实例
    const app = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！'
      },
      components: {
        'cpn3': {
          // 创建组件的语法糖写法
          template: `
            <div>
              <h2>我是标题3</h2>
              <p>我是内容，呵呵呵</p>
            </div>`
        }
      }
    })
  </script>
</body>
</html>
