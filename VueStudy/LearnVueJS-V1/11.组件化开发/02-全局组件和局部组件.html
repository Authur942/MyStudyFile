<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpnc></cpnc>
    <cpnb></cpnb>
  </div>
  <div id="app2">
    <cpnc></cpnc>
    <cpnb></cpnb>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 全局组件，注册为全局组件之后可以在多个实例中使用
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈</p>
        </div>`
    })
    // 局部组件，注册在app实例中，只能在当前注册的实例中使用
    Vue.component('cpnc', cpnC)
    const cpnB = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，呵呵呵</p>
        </div>`
    })
  
    const app = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！'
      },
      components: {
        'cpnb': cpnB
      }
    })
    const app2 = new Vue({
      el: '#app2',
      data:{
        message: '大家好！我是Vue！'
      }
    })
  </script>
</body>
</html>
