<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn1></cpn1>
    <cpn3></cpn3>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    Vue.component('cpn2', {
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，呵呵呵</p>
      </div>
      `
    })
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈</p>
        <cpn2></cpn2>
      </div>
      `
    })
    const app = new Vue({
      el: '#app',
      data:{
        message: '大家好！我是Vue！'
      },
      components: {
        'cpn3': {
          template: `
          <div>
            <h2>我是标题3</h2>
            <p>我是内容，呵呵呵</p>
          </div>
        `
        }
      }
    })
  </script>
</body>
</html>
