<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <cpnc></cpnc>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 创建组件构造器
    const cpn = Vue.extend({
      template: `
      <div>
        <h1>我是cpn组件</h1>
      </div>
      `
    })
    // 全局注册组件
    Vue.component('cpnc',cpn)

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hahahaha'
      }
    })
  </script>
</body>
</html>
