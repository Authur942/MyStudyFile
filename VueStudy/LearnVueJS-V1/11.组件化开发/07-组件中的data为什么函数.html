<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue html demo</title>
  </head>
  <body>
    <div id="app">
      <p>{{message1}}</p>
      <p>{{message2}}</p>
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈</p>
        <p>{{message2}}</p>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message1: '你们好'
        },
        components: {
          'cpn': {
            template: '#cpn',
            data () {
              return {
                message2: '大家好'
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
