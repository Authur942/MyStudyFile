<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			var obj = new Object();
			//使用new调用的函数，是构造函数constructor
			
			obj.name = "shun";
			obj.gentel = "nan";
			obj.age = 12;
			
			obj["123"] = 12;
			//当使用特殊方式命名对象的属性名的时候用 对象[""]。
			
			var test = obj;
			console.log(test.name);//shun
			console.log(obj.name);//shun
			console.log(obj["123"]);//12
		</script>
	</head>
	<body>
		
	</body>
</html>
